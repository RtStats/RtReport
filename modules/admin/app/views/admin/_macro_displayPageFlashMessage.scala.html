@(flashMsg: String)
@import truyen.common._
@if(flashMsg!=null && !flashMsg.equals("")){
    @if(flashMsg.startsWith(Constants.FLASH_MSG_PREFIX_ERROR)){
	    <div class="alert alert-dismissable alert-danger">
	        <i class="fa fa-ban"></i> @flashMsg.substring(Constants.FLASH_MSG_PREFIX_ERROR.length())
	        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
	    </div>
    } else {
        <div class="alert alert-dismissable alert-info">
            <i class="fa fa-info-circle"></i> @flashMsg
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
        </div>
    }
}
