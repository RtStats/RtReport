@()(implicit lang: Lang)
@import truyen.common.bo.truyen._
@import utils._
@_layout(){
    <div class="alert alert-danger" role="alert">
        @Messages("error.404")
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">@Messages("msg.categories")</h3>
        </div>
	    <div class="panel-body">
	        <div class="container">
	            <div class="row">
	            @for(category <- TruyenDao.getAllCategories()){
	                <div class="col-sm-4 col-xs-6">
	                    <a href="@UrlUtils.url(category)"><i class="fa fa-caret-right"></i> @category.getTitle()</a>
	                </div>
                }
	            </div>
	        </div>
	    </div>
	</div>
}
